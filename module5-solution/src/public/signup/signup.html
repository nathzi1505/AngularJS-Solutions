<div id="signup-title" class="container">
  <h1> Sign Up </h1>
</div>

<div class="container">
  <div class="col-xs-6 col-xs-offset-3">
  <fieldset>
    <form name='signUpForm' novalidate>
      <div class="form-group">
        <label for="firstName">First Name </label>
        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="John"
          ng-model="signUpCtrl.user.firstName"
          required>
        <span
          ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
          First Name is required
        </span>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name </label>
        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Doe"
          ng-model="signUpCtrl.user.lastName"
          required>
          <span
            ng-if="signUpForm.lastName.$error.required && signUpForm.lastName.$touched">
            Last Name is required
          </span>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@email.com." name="email" class="form-control"
          ng-model="signUpCtrl.user.email"
          required>
          <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
            Must be a valid email address
          </span>
      </div>

      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="text" name="phone" id="phone" placeholder="123-456-7890" class="form-control"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
            Phone must be in the format ### - ### - ####.
          </span>
      </div>

      <div class="form-group">
        <label for="menuItem">Menu Item</label>
        <input type="text" name="menuItem" class="form-control" id="menuItem" placeholder="A1"
          ng-model="signUpCtrl.user.menuItem"
          required ng-keyup="signUpCtrl.checkMenuItem(signUpCtrl.user.menuItem)">
          <span
            ng-if="signUpForm.menuItem.$error.required && signUpForm.menuItem.$touched">
            Favourite Menu Item is required
          </span>
          <span
            ng-if="!signUpForm.menuItem.$error.required && signUpCtrl.user.MenuItem.$error && signUpForm.menuItem.$touched"">
            No such menu number exists
          </span>
      </div>

      <button class="btn btn-primary"
        ng-disabled="signUpForm.$invalid || signUpCtrl.user.MenuItem.$error"
        ng-click="signUpCtrl.submit()">Submit
      </button>

      <div class="alert alert-success" ng-if="signUpCtrl.completed" style="margin-top:10px;">
        Your information has been saved!
      </div>

    </form>
  </fieldset>
  </div>
</div>
